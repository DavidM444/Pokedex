<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PokedeX</title>
  <link rel="stylesheet" href="./pokestyle.css">
<!--<script src="/pokeapi.js" defer></script> --> 

</head>
<body>
    <section>
        <div>
            <h1>PokeApi</h1>
        </div>
    </section>
    <section><div id="pokedex">
        <div id="left">
          <div id="top-left"></div>
          <div id="top-left1">
            <div id="glass-button">
              <div id="reflect"></div>
            </div>
            <div id="top-buttons">
              <div id="top-button-red"></div>
              <div id="top-button-yellow"></div>
              <div id="top-button-green"></div>
            </div>
          </div>
          <div id="top-left2"></div>
          <div id="logo"><img src="./assets_pode/logo-pokemon.png" alt="logo pokedex"/>
          </div>
          <div id="border-screen">
            <div id="button-top1"></div>
            <div id="button-top2"></div>
            <p class="selectDisable">&equiv;&equiv;</p>
          </div>
          <div id="screen">
            <img id="pokeimg" src="./assets_pode/pokeball.png" alt=""/></div>
          <div id="triangle"></div>
          <div id="square-button-left">
            <input id="nb" type="text" placeholder="Pokemon" name="nb">
          </div>
           <div id="text-i">
                <button type="submit" onclick="fetchPokemon()">Search</button>
          </div>
        </div>
          <div id="middle">
            <div id="hinge1"></div>
            <div id="hinge2"></div>
            <div id="hinge3"></div>
          </div>
        <div id="right">
          <div id="info-screen">
            <div id="name" >Name</div>
            <div id="type-pokemon" >Type</div>
            <div id="info-statics">
              <button id="open_stat">Stats</button>
              <div class="v_stat" id="v_stat">
                <div class="modal_stat">
                  <p  id="pstat">
                  </p>
                  <button id="close_stat">Close</button>
                </div>
              </div>
            </div>
            <div id="info-movement">
              <button id="open">Movements</button>
              <div class="v_modal" id="v_modal">
                <div class="modal">
                  <p id="pmodel">
                  </p>
                  <button id="close">Close</button>
                </div>
              </div>
            </div>
            <div class="boxes">
              <div class="box">0</div>
              <div class="box">1</div>
              <div class="box">2</div>
              <div class="box">3</div>
              <div class="box">4</div>
            </div>
            <div class="boxes2">
              <div class="box">5</div>
              <div class="box">6</div>
              <div class="box">7</div>
              <div class="box">8</div>
              <div class="box">9</div>
            </div>
          </div>
        </div>
          <div id="top-right1"></div>
      </div>
    </section>
</body>
<script src="https://davidm444.github.io/Pokedex/pokeapi.js"></script>
</html>
